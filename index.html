<!DOCTYPE html>
<html>
  <head>
    <title>dude weed lmao</title>
    <meta name="google-site-verification" content="YEWGABpyYVdFhXoOHtbzbHL5yqyPypa4fgfmHve1IkQ" />
    <link href="https://fonts.googleapis.com/css?family=Chewy|Pacifico|Quicksand" rel="stylesheet">
    <script src="./playlist.js"></script>
  </head>
  <body>
    <h1 class="chewy">hi, i'm isy :)</h1>
    <br>
    <audio id="music-player"></audio>
    <div class="songinfo">
      <p class="chewy">Currently playing: <span id="song-artist"></span> - <span id="song-title"></span></p>
    </div>
    <button class="playpause" type="button" onclick="aud_play_pause()">play/pause</button>
  </body>
  <style>
    .playpause {
      text-align: center;
      color: white;
      font-family: 'Chewy', cursive;
    }
    
    body {
      background-color: black;
    }
    
    .quicksand {
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      color: white;
    }
    
    .chewy {
      text-align: center;
      font-family: 'Chewy', cursive;
      color: white;
    }
    
    a:link {
      text-decoration: underline;
      color: white;
    }

    a:visited {
      text-decoration: none;
      color: white;
    }

    a:hover {
      text-decoration: none;
      color: white;
    }

    a:active {
      text-decoration: none;
      color: white;
    }
  </style>
  <script>
    function aud_play_pause() {
      var myAudio = document.getElementById("music-player");
      if (myAudio.paused) {
        myAudio.play();
      } 
      else {
        myAudio.pause();
      }
    }
  </script>
  <script src="./playlist.js"></script>
</html>
