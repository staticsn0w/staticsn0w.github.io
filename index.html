    <script type="text/javascript">
    var numberOfSongs = 3
    var sound = new Array(numberOfSongs+1)
    sound[0]= "https://isy.moe/theprophecy.mp3"
    sound[1]= "https://isy.moe/brainpower.mp3"

    function randomNumber(){
      var randomLooper = -1
      while (randomLooper < 0 || randomLooper > numberOfSongs || isNaN(randomLooper)){
        randomLooper = parseInt(Math.random()*(numberOfSongs+1))
      }
      return randomLooper
    }
    var randomsub = randomNumber()
    var soundFile = sound[randomsub]
    document.write ('<EMBED src= "' + soundFile + '" hidden=true autostart=true loop=true>')
</script>
